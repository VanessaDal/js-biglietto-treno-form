<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <header><h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </header>
        <form class="container-uno" action="">
            <div class="container-info">
                <h3>Nome e Cognome</h3>
                <h3>Km da percorrere</h3>
                <h3>Fascia d'et√†</h3>
            </div>
            <div id="myForm" class="container-bars">
                <input id="nome" type="text">
                <input id="km" type="text">
                <select name="" id="eta">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65 anni</option>
                </select>
            </div>
            <div class="container-buttons">
                <button type="button" id="genera">Genera</button>
                <button type="reset" id="annulla">Annulla</button>
            </div>
        </form>
        <form id="container-risultato" class="container-risultato" action="">
            <h1>IL TUO BIGLIETTO</h1>
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="risultato-flex">
                <div class="risultato-left">
                    <h3>NOME PASSEGGERO:</h3>
                    <h3 id="utente"></h3>
                    <img src="img/code.png" alt="">
                </div> 
                <div class="risultato-right">
                    <div class="risultato-row">
                        <h3 class="risultato-column"><strong>Offerta</strong></h3>
                        <h3 class="risultato-column" id="offerta"></h3>
                    </div>
                    <div class="risultato-row">
                        <h3 class="risultato-column"><strong>Carrozza</strong></h3>
                        <h3 class="risultato-column" id="carrozza"></h3>
                    </div>
                    <div class="risultato-row">
                        <h3 class="risultato-column"><strong>Codice CP</strong></h3>
                        <h3 class="risultato-column" id="codice"></h3>
                    </div>
                    <div class="risultato-row">
                        <h3 class="risultato-column"><strong>Costo Biglietto</strong></h3>
                        <h3 class="risultato-column" id="costo"></h3>
                    </div>
                        
                        

                    </div>
            </div> 
        </div>

        </form>

    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
